<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Demo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Spinner Styles */
        .spinner {
            display: none;
            position: fixed;
            z-index: 1031;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Fraud Detection Demo</h1>
        <form id="dataForm" method="POST" class="mt-3">
            <div class="form-group">
                <label for="table_name">Table Name</label>
                <input type="text" class="form-control" id="table_name" name="table_name" required>
            </div>
            <div class="form-group">
                <label for="rows">Enter number of rows</label>
                <input type="number" class="form-control" id="rows" name="rows" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- Spinner -->
        <div class="spinner" id="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('dataForm').onsubmit = function() {
            document.getElementById('spinner').style.display = 'block';
        };
    </script>
</body>
</html>
